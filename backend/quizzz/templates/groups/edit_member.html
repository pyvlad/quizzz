{% extends 'base.html' %}

{% block title %}
  Remove Member: {{ data.username }} from {{ g.group.name }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 paper-sm bg-grey p-2 p-md-4 my-2">
        <div class="form">

          <div class="form__header">
            {{ data.username }}
          </div>

          <div class="form__item">
            <div class="form__help">
              Would you like to remove {{ data.username }} from {{ g.group.name }}?<br/>
            </div>
          </div>

          <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class='form__item text-centered'>
              <button class="btn btn--red btn--mw150"
                      onclick="return confirm('Are you sure?');">
                Remove User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
