{% extends 'base.html' %}

{% block header %}
  <h2>Group Page</h2>
  <h1>{% block title %}{{ group.name }}{% endblock %}</h1>
  {% if g.user %}
    <ul>
      <li><a href="{{ url_for('chat.index', group_id=group.id) }}">Chat</a></li>
      <li><a href="{{ url_for('quiz.index', group_id=group.id) }}">Quizzes</a></li>
      <li><a href="{{ url_for('plays.index', group_id=group.id) }}">Plays</a></li>
    </ul>
  {% endif %}
{% endblock %}
